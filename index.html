<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="full-card">

            <p class="numbers">
                #### #### #### ####
            </p>
            <h5 class="card-holder">
                Card Holder
            </h5>
            <p class="names">
               AD SOYAD
            </p>
            <p class="expires">
               MM/YY
            </p>

            <style>
                .card{
                    background-image: url("Credit-Card/images.jpg");
                    width: 200px;
                    height: 120px;
                    background-repeat: no-repeat;
                }
            </style>
        </div>
    </div>
    <div class="info">
<div class="inputs">
    <h4>Add card numbers</h4>
    <label for="numbers"></label>
    <input type="text" name="numbers" id="numbers" placeholder="Add Card Numbers">
</div>
        <div class="second-input">
            <h4>Add card name</h4>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Add Card Name">
        </div>
        <div class="date">
        <div class="month">
            <h4>Add expiration date</h4>
            <label for="month">Month:</label>
            <select name="date" id="month">Month:</select>
        </div>
        <div class="year">
            <label for="year">Year:</label>
            <select name="year" id="year"></select>
        </div>
        <div class="cvc">
            <label for="cvc"></label>
            <input type="text" name="name" id="cvc" placeholder="Add CvC">
        </div>
        </div>
        <input type="submit">

    </div>
</div>

<script src="script.js">
</script>
</body>
</html>
